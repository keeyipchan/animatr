	<canvas id="myCanvas">Plz stop using IE.</canvas>
	
	<script type="text/javascript">

			styles : {
				'height':  '300px',
				'width': '500px',
				'background': '#000'
			}});
			
			
		// Testing, testing... is this thing on?

			ctx.beginPath();
			ctx.arc(100, 100, 75, 0, Math.PI*2, true);
			ctx.fillStyle = '#f0f';
			ctx.fill();
			ctx.closePath();
		});

		canvas.capi.start();
		
	</script>
