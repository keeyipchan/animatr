<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>kapi</title>
	<meta name="generator" content="TextMate http://macromates.com/">

	<script src="js/kapi.js"></script>
	<script src="js/jquery.js"></script>
	
	<style type="text/css">
		canvas{
			float: left;
		}
	
		ul{
			float: left;
		}
	</style>
	
</head>
<body>

	<canvas id="myCanvas">Plz stop using IE.</canvas>
	
	<ul>
		<li id="currentFrame">Current frame <span></span></li>
		<li><a id="start" href="javascript:void(0);">Start</a></li>
		<li><a id="stop" href="javascript:void(0);">Stop</a></li>
	</ul>
	
	<script type="text/javascript">
	
		// Note:  jQuery is here just to make the demo quicker to make.
		// Kapi does not use jQuery.
		$('#start').click(function(ev){
			ev.preventDefault();
			canvas.kapi.start()
		});
		
		$('#stop').click(function(ev){
			ev.preventDefault();
			canvas.kapi.stop()
		});
				
		var canvas = kapi(document.getElementById('myCanvas'), 
			// params
			{
				fRate : 30,
				styles : {
					'height':  '300px',
					'width': '500px',
					'background': '#000'
				}
			},
			// events
			{
				enterFrame: function(){
					currFrameOutput.html(this._currentFrame);
				}
			}),
			circle = canvas.kapi.circle({
				name : 'myCircle',
				x : 0,
				y : 0,
				radius : 50,
				color : '#0f0'
			}),
			circle2 = canvas.kapi.circle({
				name : 'myCircle2',
				color : '#f00'
			}),
			currFrameOutput = $('#currentFrame span');
		
		// Testing the API.
		circle.keyframe(0, {
			x: 0
		}).keyframe(10, {
			x: 100,
			y: 50
		}).keyframe(30, {
			x: 200,
			y: 150,
			radius: 100
		});
		
		circle2.keyframe(0, {
			x: 400,
			y: 200,
			radius: 10
		}).keyframe(30, {
			x: 10,
			y: 10,
			radius: 100
		});
		
		canvas.kapi.start();
		
		console.dir(canvas.kapi);
		
	</script>

</body>
</html>
