<body>

	<canvas id="myCanvas">Plz stop using IE.</canvas>
	
	<script type="text/javascript">
				
		var canvas = kapi(document.getElementById('myCanvas'), {
				styles : {
					'height':  '300px',
					'width': '500px',
					'background': '#000'
				}
			}),
			circle = canvas.kapi.circle({
				x : 50,
				y : 50,
				radius : 50,
				color : '#0f0'
			});
			
		// Testing, testing... is this thing on?
		canvas.kapi.push(function(ctx){
			
			circle();
		});
		
		canvas.kapi.start();
		
		// Testing the API.  Purposely out of order, to show it can be done.
		circle.keyframe(0, {
			prop: 'test0'
		}).keyframe(5, {
			prop: 'test5'
		}).keyframe(20, {
			prop: 'test20'
		});
		
		console.dir(canvas.kapi);
		
		
		
	</script>
